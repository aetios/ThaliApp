image: kkarczmarczyk/node-yarn:latest

stages:
    - build
    - test

cache:
    untracked: true
    key: "$CI_PROJECT_ID"
    paths:
        - node_modules/
        - .yarn

yarn install:
    stage: build
    script:
        - yarn config set cache-folder .yarn
        - yarn install

jest:
    stage: test
    script:
        - rm -rf .yarn
        - yarn lint
