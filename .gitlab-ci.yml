image: wkuipers/docker-react-native-yarn:latest

stages:
    - build

cache:
    untracked: true
    key: "$CI_PROJECT_ID"
    paths:
        - node_modules/
        - .yarn

install:
    stage: build
    script:
        - yarn config set cache-folder .yarn
        - yarn install

lint:
    stage: build
    script:
        - yarn lint
