image: node:6

variables:
    GRADLE_USER_HOME: $CI_PROJECT_DIR/.gradle

cache:
    key: $CI_PROJECT_NAME
    paths:
        - .gradle/wrapper/
        - .gradle/caches/

before_script:
    - yarn install

stages:
    - validate

eslint:
    stage: validate
    script:
        - yarn ci-lint

jest:
    stage: validate
    script:
        - yarn jest
